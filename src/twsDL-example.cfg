# twsTool Configuration File
#
# this is an example config for twsTool
# edit and copy to twsTool.cfg
# 
# Please have a look at www.hyperrealm.com/libconfig/libconfig_manual.html for syntax


twsHost  = "cobain";
twsPort  = 7474;
clientId = 123;


conTimeout = 1000;
reqTimeout = 20000;
maxRequests = 60;
pacingInterval = 601000;
minPacingTime = 1500;
violationPause = 60000;

reqMaxContracts = -1;
reqMaxContractsPerSpec = -1;

printFormatDates = true;


includeExpired = false;

endDateTime = "20100514 16:00:00 America/Chicago";
// integer{SPACE}unit (S|D|W|M|Y)
durationStr = "4 W";
// (1|5|15|30) secs, 1 min, (2|3|5|15|30) mins, 1 hour, 1 day, 1 week, 1 month, 3 months, 1 year
barSizeSetting = "30 mins";
// comma separated list of some these strings: TRADES, MIDPOINT, BID, ASK, BID_ASK,
// HISTORICAL_VOLATILITY, OPTION_IMPLIED_VOLATILITY, OPTION_VOLUME
whatToShow = "TRADES";
useRTH = 1;
formatDate = 1;
